        * text (default when no "type" is specified)
        * textarea
        * checkbox
        * date
        * integer
        * decimal
        * regexp
        * dropdown
        * lookup

        See [About custom field types](https://support.zendesk.com/hc/en-us/articles/203661866) in Zendesk help.

